<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Believe Destiny</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="favicon.ico">
		<link href='http://fonts.googleapis.com/css?family=Exo:100|Roboto:400,100,300,700,500|Alice|Special+Elite|Unica+One|Oswald:400,300|Permanent+Marker|Source+Sans+Pro:300,400,900|Open+Sans:300italic,600italic,600,400|Josefin+Slab:100,400|Peralta' rel='stylesheet' type='text/css'>
		
		<link rel="stylesheet" href="css/demo.css" >
		<script src="js/vendor/modernizr-2.8.3.min.js" ></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="js/vendor/jquery.counteverest.min.js" ></script>
		
	</head>
	<body>
		<header>
			<div class="example example--lightning">
				<div class="example--lightning-inner">
					<div class="ce-countdown-wrap--theme-12">
						<span class="title">The day we met - 14/12/2014</span>
						<div class="ce-countdown ce-countdown--theme-12 firstday ce-clearfix">
							<div class="ce-col">
								<div class="ce-digits ce-days"></div>
								<span class="ce-days-label"></span>
							</div>
							<div class="ce-col">
								<div class="ce-digits ce-hours"></div>
								<span class="ce-hours-label"></span>
							</div>
							<div class="ce-col">
								<div class="ce-digits ce-minutes"></div>
								<span class="ce-minutes-label"></span>
							</div>
							<div class="ce-col">
								<div class="ce-digits ce-seconds"></div>
								<span class="ce-seconds-label"></span>
							</div>
						</div>
						<span class="title">I Do! - 18/07/2015</span>
						<div class="ce-countdown ce-countdown--theme-12 ido ce-clearfix">
							<div class="ce-col">
								<div class="ce-digits ce-days"></div>
								<span class="ce-days-label"></span>
							</div>
							<div class="ce-col">
								<div class="ce-digits ce-hours"></div>
								<span class="ce-hours-label"></span>
							</div>
							<div class="ce-col">
								<div class="ce-digits ce-minutes"></div>
								<span class="ce-minutes-label"></span>
							</div>
							<div class="ce-col">
								<div class="ce-digits ce-seconds"></div>
								<span class="ce-seconds-label"></span>
							</div>
						</div>
						<span class="title">Promises - 11/01/<span id="thisyear"></span></span>
						<div class="ce-countdown ce-countdown--theme-12 promises ce-clearfix">
							<div class="ce-col">
								<div class="ce-digits ce-days"></div>
								<span class="ce-days-label"></span>
							</div>
							<div class="ce-col">
								<div class="ce-digits ce-hours"></div>
								<span class="ce-hours-label"></span>
							</div>
							<div class="ce-col">
								<div class="ce-digits ce-minutes"></div>
								<span class="ce-minutes-label"></span>
							</div>
							<div class="ce-col">
								<div class="ce-digits ce-seconds"></div>
								<span class="ce-seconds-label"></span>
							</div>
						</div>
						
						<!-- Video "Messier Marathon 2011" by http://mazwai.com -->
						<video autoplay muted loop poster="media/theme-12/bg-video-fallback.jpg" class="ce-countdown-bg-video--theme-12">
							<source src="media/bg-video.mp4"  type="video/mp4">

							<source src="media/bg-video.webm"  type="video/webm">
						</video>
					</div>
				</div>
			</div>
		</header>
		
		
		
		
		<script src="js/vendor/jquery.scrollTo.min.js"></script>
		<script src="js/main.js" ></script>
		
	</body>
</html>
